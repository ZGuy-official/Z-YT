<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z Guy - Official</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ff7700;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ff5500;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    .content {
      padding: 20px;
    }
    .posts {
      margin-top: 30px;
      background: #ff9900;
      padding: 20px;
      border-radius: 10px;
    }
    .post {
      background: #ffb733;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
    }
    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .link-bar {
      margin: 20px;
      background: #ff5500;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
  <script>
    async function fetchPosts() {
      const container = document.getElementById("posts");
      // Example placeholder posts (replace with actual backend or RSS later)
      const posts = [
        { title: "Welcome Post", content: "Welcome! I am Z Guy. This is the start of something great!" },
        { title: "Big News Soon", content: "We will be soon posting more information. Stay tuned!" }
      ];
      container.innerHTML = "";
      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
        container.appendChild(div);
      });
    }

    // Refresh posts every 60 seconds
    setInterval(fetchPosts, 60000);
    window.onload = fetchPosts;
  </script>
</head>
<body>
  <header>Welcome I am Z Guy</header>

  <div class="link-bar">
    <a href="https://ZGuy-official.github.io/Z-Links" target="_blank">üåê Visit My Links Website</a>
  </div>

  <div class="content">
    <h2>Latest Posts</h2>
    <div id="posts" class="posts">
      <!-- Posts will load here -->
    </div>
  </div>
</body>
</html>
