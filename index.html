<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z Guy - Official</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #262626;
      padding: 10px 20px;
      border-bottom: 2px solid #ff7700;
    }
    .navbar img {
      height: 40px;
      border-radius: 50%;
    }
    .navbar h1 {
      margin: 0;
      font-size: 1.5em;
      color: #ff7700;
    }
    .content {
      padding: 20px;
    }
    .posts {
      margin-top: 30px;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ff7700;
    }
    .post {
      background: #333;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      border-left: 4px solid #ff7700;
    }
    a {
      color: #ff7700;
      text-decoration: none;
      font-weight: bold;
    }
    .link-bar {
      margin: 20px;
    }
    .link-btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #ff7700;
      color: white;
      border-radius: 8px;
      font-size: 1em;
      transition: 0.3s;
    }
    .link-btn:hover {
      background: #ff9900;
      transform: scale(1.05);
    }
  </style>
  <script>
    async function fetchPosts() {
      const container = document.getElementById("posts");
      // Example placeholder posts
      const posts = [
        { title: "Welcome Post", content: "Welcome! I am Z Guy On The website there is going a lot of information about me and my team. We hope you’re ready for it. I am very ready. We will be soon posting more information. But make sure you check out the links. Z Team." },
      ];
      container.innerHTML = "";
      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
        container.appendChild(div);
      });
    }
    setInterval(fetchPosts, 60000);
    window.onload = fetchPosts;
  </script>
</head>
<body>
  <div class="navbar">
    <img src="ZGuy.png" alt="Z Guy Logo">
    <h1>Z Guys Official Website!</h1>
    <a class="link-btn" href="https://zguy-official.github.io/z-links/">➡ Links</a>
  </div>

    </div>
  </div>
</body>
</html>
