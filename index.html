<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z Guy - Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ff7700;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      background: #ff5500;
      padding: 20px;
      border-radius: 12px;
    }
    .links {
      margin-top: 30px;
    }
    .link-btn {
      display: block;
      margin: 15px auto;
      padding: 15px;
      width: 250px;
      background: #ff9900;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      transition: 0.3s;
    }
    .link-btn:hover {
      background: #ffb733;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>🔥 Z Guy Official Links 🔥</h1>
  <div class="links">
    <a class="link-btn" href="https://www.youtube.com/" target="_blank">📺 YouTube</a>
    <a class="link-btn" href="https://twitter.com/" target="_blank">🐦 Twitter</a>
    <a class="link-btn" href="https://instagram.com/" target="_blank">📸 Instagram</a>
    <a class="link-btn" href="https://discord.com/" target="_blank">💬 Discord</a>
  </div>
</body>
</html>
